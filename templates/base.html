<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Flask Feedback &ndash; {% block title %}{% endblock %}
  </title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Brand Name -->
        <a class="navbar-brand" href="/">Flask Feedback</a>
        
        <!-- Responsive Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Always Visible Links -->
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/feedback' %}active{% endif %}" href="/feedback">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/register' %}active{% endif %}" href="/register">Register</a>
                </li>

                <!-- Conditional Links: Login or Logout -->
                {% if session.get('username') %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout ({{ session['username'] }})</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="/login">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>



<div class="container mt-5">
  {% for msg in get_flashed_messages() %}
  <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}

  {% block content %}
  <!-- put the content here -->
  {% endblock %}
</div>

</body>
</html>
